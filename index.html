<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Panel Hidropónico</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css">
</head>

<body>

<div class="container my-4">

  <!-- ================== CONFIGURACIÓN ESP32 ================== -->
  <div class="row justify-content-center mb-4">
    <div class="col-md-6 ">
      <div class="card mb-3 p-3">
        <div class="card-body p-3">
          
            <small class="text-muted d-block mt-2 text-center">
            IP guardada: <span id="ipActual">---</span>
          </small>
          <div class="input-group input-group-sm">
            <input type="text"
                   id="ipESP32"
                   class="form-control"
                   placeholder="192.168.0.102">

            <button class="btn btn-primary"
                    onclick="guardarIP()">
              Guardar
            </button>
          </div>


        </div>
      </div>
    </div>
</div>
  </div>

  <!-- ================== CONTENIDO PRINCIPAL ================== -->
  <div class="row">

    <!-- ====== SENSORES ====== -->
    <div class="col-md-6">
      <div class="row">

        <div class="col-6 mb-3">
          <div class="card bg-light text-center">
            <div class="card-body">
              <h6>Temperatura</h6>
              <span id="temp" class="temp fs-4">--</span> °C
            </div>
          </div>
        </div>

        <div class="col-6 mb-3">
          <div class="card bg-light text-center">
            <div class="card-body">
              <h6>TDS</h6>
              <span id="tds" class="fs-4">--</span>
            </div>
          </div>
        </div>

        <div class="col-6 mb-3">
          <div class="card bg-light text-center">
            <div class="card-body">
              <h6>pH</h6>
              <span id="ph" class="fs-4">--</span>
            </div>
          </div>
        </div>

        <div class="col-6 mb-3">
          <div class="card bg-light text-center">
            <div class="card-body">
              <h6>EC</h6>
              <span id="ec" class="fs-4">--</span>
            </div>
          </div>
        </div>

        <div class="col-6 mb-3">
          <div class="card bg-light text-center">
            <div class="card-body">
              <h6>Temp. Ambiente</h6>
              <span id="dhtTemp" class="fs-4">--</span> °C
            </div>
          </div>
        </div>

        <div class="col-6 mb-3">
          <div class="card bg-light text-center">
            <div class="card-body">
              <h6>Humedad</h6>
              <span id="hum" class="fs-4">--</span> %
            </div>
          </div>
        </div>

        <div class="col-12 mb-3">
          <div class="card bg-light text-center">
            <div class="card-body">
              <h6>Nivel</h6>
              <span id="nivel" class="fs-4">--</span>
            </div>
          </div>
        </div>

      </div>
    </div>



  <!-- ====== CONTROLES ====== -->
<div class="col-md-6">
  <div class="row g-3">
    
    <div class="col-12 col-md-6">
      <div class="card p-4 h-100">
        <h5 class="text-center">Modo Automatico</h5>

        <div class="d-flex justify-content-center mt-3">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="switch_Automatico"
              style="transform: scale(2.5)"
              onchange="this.checked ? controlLED('A') : controlLED('B')"
            >
          </div>
        </div>
      </div>
    </div>

    

    <!-- BOMBA -->
    <div class="col-12 col-md-6">
      <div class="card p-4 h-100">
        <h5 class="text-center">Bomba de Agua</h5>

        <div class="d-flex justify-content-center mt-3">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="switch_Bomba"
              style="transform: scale(2.5)"
              onchange="this.checked ? controlLED('on') : controlLED('off')"
            >
          </div>
        </div>
      </div>
    </div>


    

    <!-- VENTILADOR -->

    <div class="col-12 col-md-6">
  <div class="card p-4 h-100">
    <h5 class="text-center">Ventilador</h5>

    <div class="d-flex justify-content-center mt-3">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="switch_Ventilador"
          style="transform: scale(2.5)"
          onchange="this.checked ? controlLED('on1') : controlLED('off1')"
        >
      </div>
    </div>

  </div>      
</div>




    <!-- MEDICIÓN -->
<div class="col-12 col-md-6">
  <div class="card p-4 h-100">
    <h5 class="text-center">Medición</h5>

    <div class="d-flex justify-content-center mt-3">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="switch_Medicion"
          style="transform: scale(2.5)"
          onchange="this.checked ? controlLED('on2') : controlLED('off2')"
        >
      </div>
    </div>

  </div>      
</div>

  </div>
</div>



 <!------------------------------------------------------------------------>
<div class="row">
  <div class="col-md-6">
    <div class="card mb-3 p-3">
      <h5 class="text-center mb-3">Temperatura</h5>

      <div class="row align-items-center mb-3">

        <!-- DATO EN TIEMPO REAL -->
        <div class="col-4 text-center">
          <span id="temp" class="temp fs-4">--</span> °C
          <div class="text-muted small">Actual</div>
        </div>

        <!-- SETPOINT -->
        <div class="col-8">
          <input
            type="number"
            id="valorEntero"
            class="form-control text-center"
            placeholder="Ej: 30"
            step="1"
          >
          <div class="text-muted small text-center mt-1">
            Setpoint
          </div>
        </div>

      </div>

      <!-- BOTÓN -->
      <button
        class="btn btn-success w-100"
        onclick="enviarDato()">
        Enviar
      </button>
    </div>
  </div>
</div>






</div>

<script src="script1.js"></script>
</body>
</html>
